<script>
let i = 0;
let text = document.body.innerHTML;
document.body.innerHTML = "";
function typeWriter() {
    if (i < text.length) {
        document.body.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}
